<body>

    <!--Contenido general de la carta-->
    <div class="cont">
        <!--Contenido general del Login-->
        <form class="form sign-in" id="formaingresar">
            <div class="centrologo">
                <img src="img/logoNombreAzul.png" height="120px" width="120px">
            </div>
            <h2 class="textcolor1">Bienvenido</h2>
            <label>
                <span>Correo</span>
                <input type="email" required id="correo" placeholder="Ingrese su correo electrónico" />
            </label>
            <label>
                <span>Contraseña</span>
                <input type="password" required id="contrasena" placeholder="Ingrese su contraseña"/>
            </label>
            <button type="submit" class="submit">Entrar</button>
            <button type="submit" onclick="entrarGoogle()" class="google-btn">Entrar con <span>Google</span></button>
        </form>

        <div class="sub-cont">
            <!--Contenido general de la imagen deslizante-->
            <div class="img">
                <div class="img__text m--up">
                    <h2>Eres nuevo por aqui?</h2>
                    <p>Registrate y descubre las grandes oportunidades que tenemos para ti !</p>
                </div>
                <div class="img__text m--in">
                    <h2>Ya formas parte de nuestra Comunidad?</h2>
                    <p>Si ya tienes una cuenta, solo Entra. Te extrañamos!</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">Registrate</span>
                    <span class="m--in">Login</span>
                </div>
            </div>

            <!--Contenido general del Registro-->
            <form class="form sign-up" id="formaregistrate">
                <h2 class="textcolor1">Es hora de cambiar tu vida</h2>
                <label>
                    <span>Nombre</span>
                    <input type="text" id="rnombre" required placeholder="Ingrese su nombre completo" />
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" id="rcorreo" required placeholder="Ingrese su correo electrónico"/>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" id="rcontrasena" required placeholder="Ingrese su contraseña" />
                </label>
                <button type="submit" class="submit">Registrarme</button>
                <button type="submit" onclick="entrarGoogle()" class="google-btn">Registrate con <span>Google</span></button>
            </form>
        </div>
    </div>
